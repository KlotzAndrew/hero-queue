openSSL:
  id: 1
  tournament_id: 1
  summoner_id: 1

unpaid:
  tournament_id: 1
  summoner_id: 1

<% 4.times do |n| %>
ticket_solo<%= n %>:
  tournament: tournament_sold
  summoner_id: <%= n+4 %>
  status: "Pending"
<% end %>

<% i = 8 %>
<% 3.times do |n| %>
ticket_duo<%= n %>:
  tournament: tournament_sold
  summoner_id: <%= i%>
  duo_id: <%= i+1%>
  status: "Completed"
<% i += 2 %>
<% end %>

<% 15.times do |n| %>
tournament_with_teams<%= n %>:
  tournament: tournament_with_teams
  summoner: dummy_summoner<%= n %>
  status: "Completed"
<% end %>

boxstripe_ticket_sold:
  tournament_id: 1
  summoner_id: 1
  status: "Completed"