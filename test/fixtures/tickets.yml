openSSL:
  id: 1
  tournament_id: 1
  summoner_id: 1

<% 4.times do |n| %>
ticket_solo<%= n %>:
  tournament: tournament_sold
  summoner_id: <%= n+4 %>
  status: "Completed"
<% end %>

<% i = 8 %>
<% 3.times do |n| %>
ticket_duo<%= n %>:
  tournament: tournament_sold
  summoner_id: <%= i%>
  duo_id: <%= i+1%>
  status: "Completed"
<% i += 2 %>
<% end %>