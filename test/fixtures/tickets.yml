<% 28.times do |n| %>
ticket_solo<%= n %>:
  tournament_id: 1
  summoner_id: <%= n %>
  status: "Completed"
<% end %>

<% 12.times do |n| %>
ticket_duo<%= n %>:
  tournament_id: 1
  summoner_id: <%= n + 100 %>
  duo_id: <%= n + 200 %>
  status: "Completed"
<% end %>

<% 20.times do |n| %>
ticket_unpaid<%= n %>:
  tournament_id: 1
  summoner_id: <%= n + 300 %>
  duo_id: <%= n + 400 %>
<% end %>