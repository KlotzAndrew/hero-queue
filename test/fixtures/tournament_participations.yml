  ticket_id: 1
  status: "Player"
summoner_team_duo2_<%= n+1 %>:
  tournament: tournament_sold
  summoner_id: <%= i+1 %>
  duo_id: <%= i %>
  duo_approved: true
  ticket_id: 1
  status: "Player"
<% i += 2 %>
<% end %>